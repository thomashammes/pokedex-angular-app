<main id="mainContainer">

  <div id="mainStripes">
    <app-pokemon-display
      [pokemon]="selectedPokemonData"
      [shape]="selectedPokemonShape"
    ></app-pokemon-display>

    <div id="cardsContainer">
      <app-pokemon-card *ngFor="let pokemon of pokemonList"
        [data]="pokemon"
        (pokemonClicked)="cardClicked($event)"
        [isSelected]="selectedPokemonData?.name === pokemon?.name"
      ></app-pokemon-card>
    </div>
  </div>
</main>
