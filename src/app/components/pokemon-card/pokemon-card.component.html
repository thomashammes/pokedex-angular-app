<div id="cardWrapper" >
  <div id="cardContainer">
    <div id="arrow"></div>
    <div id="card" (click)="pokemonClicked.emit(id)">
      <div class="circle innerShadow"></div>
      <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png' alt="">
      <span id="number">No. {{id}}</span>
      <span id="name" *ngIf="data">{{ data.name | titlecase }}</span>
    </div>
  </div>
</div>
